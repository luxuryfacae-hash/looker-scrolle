<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: #092758;
  overflow: hidden;
}

.ticker {
  white-space: nowrap;
  position: absolute;
  padding-left: 100%;
  animation: scroll 45s linear infinite;
  font-size: 48px;
  font-family: Arial, sans-serif;
  color: #FFFFFF;
  direction: rtl;
  text-align: right;
}

@keyframes scroll {
  from { transform: translateX(-100%); }
  to   { transform: translateX(100%); }
}
</style>
</head>
<body>
  <div class="ticker">الهدف الأسبوعي للمبيعات AED XXXXX</div>
</body>
</html>
