<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: #092758;
  overflow: hidden;
}

.ticker {
  white-space: nowrap;
  position: absolute;
  padding-left: 100%;
  animation: scroll 45s linear infinite;
  font-size: 48px;
  font-family: Arial, sans-serif;
  color: #FFFFFF;
  direction: rtl;
  text-align: right;
}

@keyframes scroll {
  from { transform: translateX(-100%); }
  to   { transform: translateX(100%); }
}
</style>
</head>
<body>
  <div class="ticker"> تارجت اليوم إذا حقق الشخص مبيعات بقيمة 30,000 فسيحصل على 9,000 كاش. وإذا وصلت مبيعاته إلى 50,000 فسيحصل على 12,000 كاش. أما في حال تحقيق مبيعات بقيمة 89,000 فسيحصل على 25,000 كاش </div>
</body>
</html>
