<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<style>
  body { margin:0; background:#092758; overflow:hidden; }
  .bar  { height:90px; line-height:90px; }
  .txt  { font-size:48px; font-family:Arial, sans-serif; color:#ffffff; white-space:nowrap; }
</style>
</head>
<body>
  <div class="bar">
    <marquee direction="right" scrollamount="2" behavior="scroll">
      <span class="txt">
        تارجت اليوم إذا حقق الشخص مبيعات بقيمة 30,000 كان، فسيحصل على 9,000 كاش. وإذا وصلت مبيعاته إلى 50,000 فسيحصل على 12,000 كاش. أمّا في حال تحقيق مبيعات بقيمة 89,000 فسيحصل على 25,000 كاش
      </span>
    </marquee>
  </div>
</body>
</html>
