<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: #092758;   /* Dark blue background */
  overflow: hidden;
}

.ticker {
  white-space: nowrap;
  position: absolute;
  padding-left: 100%;
  animation: scroll 45s linear infinite;
  font-size: 48px;
  font-family: Arial, sans-serif;
  color: #FFFFFF;        /* White text */
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}
</style>
</head>
<body>
  <div class="ticker"> تارجت اليوم أي موظف يحقق مبيع "ديلوكس ب" أو أعلى يحصل على دبل البونص </div>
</body>
</html>
